<div class="container col-md-8 col-12 ">
  <div class="row border border-bottom-0 border-top-0 ">
    <div class="col-md-4 col-4  p-3 d-flex justify-content-end">
      <input type="checkbox" (change)="onToggle(todos)">
    </div>
    <div class="col-md-4 p-2 col-4 border border-left-0 border-right-0  d-flex justify-content-center ">
      <p [ngClass]="setClass()">{{todos.title}}</p>
    </div>
    <div class="col-md-4 d-flex col-4 justify-content-start">
      <button type="button" class="btn-light text-primary h-50" (click)="onDelete(todos)" name="button"><i class="fa fa-times"></i></button>
    </div>
  </div>
</div>
