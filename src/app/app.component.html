<div class="row">

    <button type="button" class="btn btn-primary" (click)="setFont('inc')" >+</button>
    <button type="button" class="btn btn-danger" (click)="setFont('dec')" >-</button>
  </div>
  <div class="col-md-6 order-1 d-flex justiffy-content-center">
    <select class="form-control" (change)="setBg($event)" name=""  >
      <option value="bg-primary">blue</option>
      <option value="bg-dark">black</option>
      <option value="bg-info">dark blue</option>
    </select>
  </div>
</div>
