<div class="row">
  <div class="col-md-6 m-auto">
    <!-- using ngForm with ngModel -->
    <form class="" #itemForm="ngForm" (ngSubmit)="setData(itemForm.value)"  >
      <div class="form-group">
        <input type="text" ngModel name="name" value="">
        <!-- track  -->
      </div>
      <div class="form-group">
        <input type="text" ngModel name="email" value="">
        <!-- track  -->

      </div>
      <div class="form-group">
        <input type="text" ngModel name="mobile" value="">
        <!-- track  -->

      </div>
      <button type="submit" name="button" class="btn btn-primary" >Submit</button>
    </form>
  </div>
</div>
